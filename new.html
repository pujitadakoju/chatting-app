<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card with Messages</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .container {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }

        .profile-card {
            width: 250px;
            box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2);
            text-align: center;
            border-radius: 10px;
            padding: 20px;
            margin-right: 20px;
            flex-shrink: 0;
        }

        .profile-card img {
            border-radius: 50%;
            width: 120px;
            height: 120px;
            margin-bottom: 20px;
        }

        .dropdown-item img {
            border-radius: 50%;
            width: 30px;
            height: 30px;
            margin-right: 10px;
        }

        .msg-container {
            width: 70%;
            max-height: 600px;
            overflow-y: auto;
            border: 1px solid #ddd;
            border-radius: 10px;
            padding: 15px;
            background-color: #f9f9f9;
            flex-grow: 1;
        }

        .msg {
            padding: 10px;
            border-radius: 10px;
            margin-bottom: 10px;
            max-width: 75%;
            word-wrap: break-word;
        }

        .msg-left {
            background-color: #e3e3e3;
            align-self: flex-start;
        }

        .msg-right {
            background-color: #6ec976;
            color: white;
            align-self: flex-end;
        }

        .name {
            font-weight: bold;
            padding-left: 10px;
        }

               
        nav {
            position: fixed;
            align-items: center;
            display: center;
            bottom: 0;
            width: 60%;
            background-color: #fff;
            padding: 10px;
            border-top: 1px solid rgb(156, 220, 156);
                }
        .navbar-nav {
            align-items: center;
        }

        .navbar-container {
            display: flex;
            justify-content: space-between;
            width: 100%;
            align-items: center;
        }

        .msg-container img {
            border-radius: 50%;
            width: 40px;
            height: 40px;
            margin-right: 10px;
            margin-left: 10px;
        }
        ::-webkit-scrollbar {
            width: 10px;
        }

        ::-webkit-scrollbar-track {
            background: #eee;
        }

        ::-webkit-scrollbar-thumb {
            background: #888;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #555;
        }

        .form-control {
            font-size: 14px;
            width: 230px;
            height: 35px;
            border: 1px solid #ccc;
        }

        .form-control:focus {
            box-shadow: none !important;
            border: 1px solid #7C4DFF;
        }

        .icon1 {
            color: #7C4DFF !important;
            font-size: 18px !important;
            cursor: pointer;
        }

        .icon2 {
            color: #512DA8 !important;
            font-size: 18px !important;
            position: relative;
            left: 8px;
            cursor: pointer;
        }

        .icondiv {
            border-radius: 50%;
            width: 15px;
            height: 15px;
            padding: 2px;
            position: relative;
            bottom: 1px;
            border: 1px solid #a09e9e;
        }

        .between {
            font-style: italic;
            color: #777;
            margin-top: 10px;
        }
    </style>
</head>
